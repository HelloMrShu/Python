<!doctype html>
<html>
  <head>
    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/cerulean/bootstrap.min.css">
     <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <title>{% block title %}{% endblock %} - My Webpage</title>
    {% endblock %}
  </head>
<body>
  <div>
    <nav>
      <ul class="nav_ul">
        <li><a href='/'>首页</a></li>
        <li><a href='/article/index'>文章</a></li>
        <li><a href='/image/index'>图片</a></li>
      </ul>
    </nav>
  </div>
  <div id="content">
    <div style="height:400px;display:flex;justify-content:center;">
      <div style=" height:50px; line-height:50px;margin:auto auto; font-size:30px;">
        Python 学习社区
      </div>
    </div>
  </div>

  <div id="footer">
    {% block footer %}
      <center>
         &copy; Copyright 2018 by <a href="http://docs.jinkan.org">Flask Study</a>
      </center>
    {% endblock %}
  </div>
</body>
