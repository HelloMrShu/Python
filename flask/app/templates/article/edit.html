{% extends "layout.html" %}
{% block title %}flask article create{% endblock %}
{% block content %}
	<div class="article-create">
		<div class="article-hit">编辑文章</div>
		<form action="/article/create" method="post">
			<div class="form-group">
			    <label for="title">Title</label>
			    <input type="text" class="form-control" name="title" placeholder="文章标题" value="{{article.title}}">
			 </div>
			 <div class="form-group">
			    <label for="title">Content</label>
			    <textarea class="form-control" rows="3" name="content" placeholder="文章内容">{{article.content}}
			    </textarea>
			 </div>
			 <input type="hidden" name="article_id" value="{{article.id}}" />
		    <input type="submit" id="submit" value="更新">
		</form>
	</div>
{% endblock %}
