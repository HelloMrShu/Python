{% extends "layout.html" %}
{% block title %}flask poi index{% endblock %}
{% block content %}

<div class="container">
	<div class="row" id="gap">
		{% for city in cities %}
		<div class="col-md-1">
	        <div class="city">
	        	<a href="{{ url_for('main.poi_city', category_name=category_name, city_name=city.name) }}">
	        		{{ city.name}}
	    		</a>
	        </div>
	    </div>
	    {% endfor %}
	</div>
</div>

{% endblock %}
