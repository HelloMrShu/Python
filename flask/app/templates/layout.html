<!doctype html>
<html>
  <head>
    {% block head %}
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/cerulean/bootstrap.min.css">
     <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/font-awesome/4.6.0/css/font-awesome.min.css">
     <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
     <link rel="stylesheet" href="{{ url_for('static', filename='css/poi.css') }}">
    <title>{% block title %}{% endblock %} - My Python Webpage</title>
    {% endblock %}
  </head>
<body>
  <div class="container">
    <nav>
      <ul class="nav nav-tabs nav-ul">
        <li role="presentation"><a href="/">首页</a></li>
        <li role="presentation"><a href='/article/index'>文章</a></li>
        <li role="presentation"><a href='/image/index'>图片</a></li>
        <li role="presentation"><a href='/poi/index'>POI</a></li>
      </ul>
    </nav>
  </div>

  <div class="content">
    {% block content %}{% endblock %}
  </div>
  
  <div class="footer">
    {% block footer %}
      <center>
         &copy; Copyright 2018 by <a href="http://docs.jinkan.org">Flask Study</a>
      </center>
    {% endblock %}
  </div>
</body>
